<div class="background-login">
  <div class="row pl-3 pt-2">
    <img src="assets/images/logo-light.png" alt="user-image" width="80" class="mb-2">
  </div>
  <div class="account-pages">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-4 col-lg-3 mt-5 ml-2">
          <form class="needs-validation" name="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <app-ui-preloader [display]="loading"></app-ui-preloader>
            <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
            <div class="form-group mb-2">
              <label for="email" class="text-white">Tên đăng nhập</label>
              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Nhập tên đăng nhập" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Tên đăng nhập bắt buộc</div>
              </div>
            </div>
  
            <div class="form-group mb-3">
              <label for="password" class="text-white">Mật khẩu</label>
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Nhập mật khẩu" />
  
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mật khẩu bắt buộc</div>
              </div>
            </div>
  
            <div class="form-group mb-0 text-center">
              <button class="btn btn-login btn-block" type="submit">Đăng nhập</button>
            </div>
          </form>
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
  
</div>
<footer class="footer footer-alt">
  2021 © FIS BANK - HCM
</footer>
