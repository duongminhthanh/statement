<div class="modal-header align-middle">
  <h4 id="modal-title">{{title}} Unit</h4>
  <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" id="form-1">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">Unit code <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="code" id="code" placeholder="Enter code" type="text"/>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">Unit name <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="name" id="name" placeholder="Enter name" type="text"/>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">English name <span class="text-danger">*</span></label>
        <input class="form-control" formControlName="nameEn" id="nameEn" placeholder="Enter English name"
               type="text"/>
      </div>

</div>
<div class="modal-footer">
  <button class="btn btn-secondary" data-dismiss="modal" type="button">
    <i class="fas fa-times mr-1"></i>Close
  </button>
  <button (click)="submit()" class="btn btn-primary" type="button">
    <i class="fas fa-check mr-1"></i>Save
  </button>
</div>
