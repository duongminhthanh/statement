<div class="modal-header align-middle">
    <h4 id="modal-title">{{title}} Group</h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" id="form-1">
        <div class="row">
            <div class="col-sm-12 col-md-6 form-group">
                <label class="font-weight-bolder">Group code <span class="text-danger">*</span></label>
                <input [ngClass]="{ 'is-invalid': (isSubmit && f.code.errors) || groupCodeHasUse}"
                       class="form-control" formControlName="code" id="budgetsuggest" placeholder="Enter group code"
                       type="text"/>
<!--                <div *ngIf="isSubmit && f.code.errors" class="invalid-feedback">-->
<!--                    <span *ngIf="f.code.errors.required">Please enter group code.</span>-->
<!--                </div>-->

            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <label class="font-weight-bolder">Group name <span class="text-danger">*</span></label>
                <input class="form-control" formControlName="name" id="name" placeholder="Enter name" type="text"/>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <label class="font-weight-bolder">English name <span class="text-danger">*</span></label>
                <input class="form-control" formControlName="nameEn" id="nameEn" placeholder="Enter English name"
                       type="text"/>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <div class="form-check">
                    <input [checked]="status" class="form-check-input" formControlName="status" id="gridCheck"
                           type="checkbox">
                    <label class="form-check-label" for="gridCheck">
                        Active
                    </label>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal" type="button">
        <i class="fas fa-times mr-1"></i>Close
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button">
        <i class="fas fa-check mr-1"></i>Save
    </button>
</div>
