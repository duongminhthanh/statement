<div class="modal-header align-middle">
  <h4 id="modal-title">{{title}} Working date</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form id="form-1">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">Code <span class="text-danger">*</span></label>
        <input type="text" id="code" class="form-control" placeholder="Enter Code" />
      </div>
      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">Name <span class="text-danger">*</span></label>
        <input type="text" id="name" class="form-control" placeholder="Enter Name" />
      </div>
      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">From date <span class="text-danger">*</span></label>
        <div class="input-group clockpicker">
          <input ngbDatepicker class="form-control" autoClose="false" placeholder="dd-mm-yyyy"
            #fromDate="ngbDatepicker">
          <div class="input-group-append" (click)="fromDate.toggle()">
            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 form-group">
        <label class="font-weight-bolder">To date <span class="text-danger">*</span></label>
        <div class="input-group clockpicker">
          <input ngbDatepicker class="form-control" autoClose="false" placeholder="dd-mm-yyyy" #toDate="ngbDatepicker">
          <div class="input-group-append" (click)="toDate.toggle()">
            <span class="input-group-text"><i class="mdi mdi-calendar"></i></span>
          </div>
        </div>
      </div>
      <div class="col-sm-12 form-group">
        <label class="font-weight-bolder">Description</label>
        <textarea type="text" id="des" class="form-control" placeholder="Enter description"></textarea>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">
    <i class="fas fa-times mr-1"></i>Close</button>
  <button type="button" class="btn btn-primary">
    <i class="fas fa-check mr-1"></i>Save</button>
</div>
