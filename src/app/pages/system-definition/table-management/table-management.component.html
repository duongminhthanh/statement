<div class="container-fluid">
	<app-page-title title="Define Table"></app-page-title>
	<div class="row">
		<div class="col-12 card-box">
			<fieldset class="{{!isCollapsed ? 'pb-0' : ''}}">
			<legend>
			  <a href="javascript: void(0);" (click)="isCollapsed = !isCollapsed">Search Information
				<i class="{{isCollapsed ? 'fe-minus' : 'fe-plus'}} ml-1" aria-hidden="true"></i>
			  </a>
			</legend>
			<div *ngIf="isCollapsed">
			  <div class="row mb-2">
				<div class="col-sm-12 mt-1">
				  <label class="col-form-label form-control-label font-weight-bolder">
					Keyword
				  </label>
				  <div class="mt-1" id="selectTypeLog">
					<input type="text" class="form-control" placeholder="Search...">
				  </div>
				</div>
			  </div>
			  <div class="row">
				<div class="col-7 text-left">
				  <button type="button" class="btn btn-primary mt-1 mr-1" (click)="openCreateModal()">
					<i class="fas fa-plus mr-1"></i>New table
				  </button>
				</div>
				<div class="col-5 text-right">
				  <button type="button" class="btn btn-primary mt-1">
					<i class="fas fa-search mr-1"></i>Search
				  </button>
				</div>
			  </div>
			</div>
			</fieldset>
			<div class="col-12 border-bottom-dotted pb-0 p-0 mb-2 mt-3">
				<span class="font-weight-medium theme-color">Table list</span>
			  </div>
			  <div class="table-responsive">
				  <table class="table table-bordered table-sm table-hover m-w-tabble">
					  <thead>
						  <tr class="m-header-table">
							  <th class="text-center align-middle">Actions</th>
							  <th class="text-center align-middle m-min-w-2-5">Table Name</th>
							  <th class="text-center align-middle m-min-w-5-5">Primary key</th>
							  <th class="text-center align-middle m-min-w-5-5">Rows</th>
							  <th class="text-center align-middle">Size(KB)</th>
							  <th class="text-center align-middle m-min-w-5-5">Retention day</th>
							  <th class="text-center align-middle m-min-w-2-5">Checksum</th>
							  <th class="text-center align-middle">Last modified</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td class="text-center">
								  <div class="custom-control custom-checkbox align-middle">
									  <input type="checkbox" class="custom-control-input">
									  <label class="custom-control-label m-cursor"></label>
								  </div>
							  </td>
							  <td class="align-middle">VNMQVBILL</td>
							  <td class="align-middle">excel</td>
							  <td class="align-middle">15/01/2022</td>
							  <td class="align-middle">Uploaded</td>
							  <td class="align-middle text-center">0/0</td>
							  <td class="text-center text-danger align-middle"></td>
							  <td class="text-center text-danger align-middle"></td>
						  </tr>
						  <tr>
							<td class="text-center">
								<div class="custom-control custom-checkbox align-middle">
									<input type="checkbox" class="custom-control-input">
									<label class="custom-control-label m-cursor"></label>
								</div>
							</td>
							<td class="align-middle">VNMQVBILL</td>
							<td class="align-middle">excel</td>
							<td class="align-middle">15/01/2022</td>
							<td class="align-middle">Uploaded</td>
							<td class="align-middle text-center">0/0</td>
							<td class="text-center text-danger align-middle"></td>
							<td class="text-center text-danger align-middle"></td>
						</tr>
						<tr>
						  <td class="text-center">
							  <div class="custom-control custom-checkbox align-middle">
								  <input type="checkbox" class="custom-control-input">
								  <label class="custom-control-label m-cursor"></label>
							  </div>
						  </td>
						  <td class="align-middle">VNMQVBILL</td>
						  <td class="align-middle">excel</td>
						  <td class="align-middle">15/01/2022</td>
						  <td class="align-middle">Uploaded</td>
						  <td class="align-middle text-center">0/0</td>
						  <td class="text-center text-danger align-middle"></td>
						  <td class="text-center text-danger align-middle"></td>
					  </tr>
					  </tbody>
				  </table>
			  </div>
		</div>
	</div>
</div>
